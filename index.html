<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bus Mall</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <header>
        <section class="header-row">
            <img class="logo-image" src="images/logo.jpg">
            <h1>Bus Mall</h1>
        </section>
    </header>
    <main>
        <div class="main-content-container">
            <aside class="results-view">
                <h2>Results</h2>
                <section class="vote-count-chart-holder">
                    <p id="resultsMessage" class="defaultMessage">After <span id="votesRequired"></span> votes, you're results will begin to show up here.</p>
                    <canvas id="busMallChart" height="450" width="100%" class="">
                </section>
            </aside>
            <section class="vote-items-holder">
                <input type="button" onclick="javascript:window.location.reload()" value="Start Over">
                <div class="image-holder" id="imageHolder">
                    <!-- <img class="vote-img" id="voteA" src="images/bag.jpg" />
                <img class="vote-img" id="voteA" src="images/bag.jpg" />
                <img class="vote-img" id="voteA" src="images/bag.jpg" /> -->
                </div>
            </section>
        </div>
        <!-- <section class="vote-count-chart-holder">
            <canvas id="busMallChart" height="450" width="100%" class="vote-section-chart">
        </section> -->
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span></p>
    </footer>
    
    <script src="js/storage.js"></script>
    <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="js/products.js" async defer></script>
    <script src="js/helpers.js"async defer></script>
    <script src="js/app.js" async defer></script>
    <script src="js/busMallChart.js" async defer></script>
</body>

</html>
